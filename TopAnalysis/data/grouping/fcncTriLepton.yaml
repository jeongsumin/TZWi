processes:
    DataElElEl:
        title: "Data"
        datasets:
            - Run2016.DoubleEG
            - Run2016.SingleElectron
    DataMuMuMu:
        title: "Data"
        datasets:
            - Run2016.DoubleMuon
            - Run2016.SingleMuon
            - Run2016.MuonEG
    DataElElMu:
        title: "Data"
        datasets:
            - Run2016.MuonEG
            - Run2016.DoubleMuon
            - Run2016.SingleMuon
            - Run2016.DoubleEG
            - Run2016.SingleElectron
    DataMuMuEl:
        title: "Data"
        datasets:
            - Run2016.MuonEG
            - Run2016.DoubleMuon
            - Run2016.SingleMuon
            - Run2016.DoubleEG
            - Run2016.SingleElectron

    DYJets:
        title: "Z/#gamma^{*}+Jets#rightarrow l^{+}l^{-}"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets:
            - MC2016.DYJetsToLL_M-10to50
            - MC2016.DYJetsToLL_M-50
    WJets:
        title: "W+jets"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets: [MC2016.WJets]
    SingleTop:
        title: "Single top"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets:
            - MC2016.ST_s_4f_lepton
            - MC2016.ST_t
            - MC2016.ST_tW
            - MC2016.STbar_t
            - MC2016.STbar_tW
    TTJets:
        title: "TTJets"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets: [MC2016.TT_powheg]
    Dibosons:
        title: "Dibosons"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets: [MC2016.WWTo2L2Nu, MC2016.WWToLNuQQ, MC2016.WZTo1L1Nu2Q, MC2016.WZTo1L3Nu, MC2016.WZTo2L2Q, MC2016.WZTo3LNu, MC2016.ZZTo2L2Nu, MC2016.ZZTo2L2Q, MC2016.ZZTo4L]
    Tribosons:
        title: "Tribosons"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets: [MC2016.WWW, MC2016.WWZ, MC2016.WZZ, MC2016.ZZZ]

    SingleTopV:
        title: "SingleTop+V"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets: [MC2016.tZq_ll]
    TTV:
        title: "t#bar{t}+V"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets: [MC2016.TTWJetsToLNu, MC2016.TTWJetsToQQ, MC2016.TTZToLLNuNu, MC2016.TTZToQQ]
    TTH:
        title: "t#bar{t}+Higgs"
        weight: "(LHEWeight_originalXWGTUP == 0 ? genWeight : genWeight/LHEWeight_originalXWGTUP)*puWeight*BtagWeight"
        cut: "HLT"
        datasets: [MC2016.ttHToNonbb, MC2016.ttHTobb]
